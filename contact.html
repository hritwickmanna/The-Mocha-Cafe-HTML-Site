<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Hritwick Manna">
    <meta name="description" content="Contact The Mocha Cafe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Mocha Cafe</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="timings.html">Timings</a></li>
            </ul>
        </nav>

        <figure>
            <img src="images/coffee_shop.jpg" 
                 alt="A coffee cup" 
                 title="Welcome to The Mocha Cafe" 
                 height="300">
            <figcaption>Welcome to The Mocha Cafe</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://postman-echo.com/post" target="_blank" method="post">
                <fieldset>
                    <legend>Send Us a Message</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <br><br>

                    <label for="reason">Contact Reason:</label>
                    <select name="reason" id="reason" required>
                        <option value="" disabled selected>Select a reason</option>
                        <option value="feedback">Feedback</option>
                        <option value="complaint">Complaint</option>
                        <option value="inquiry">Inquiry</option>
                    </select>

                    <br><br>

                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" rows="3" cols="30" 
                              placeholder="Type your message here" maxlength="500" required></textarea>
                </fieldset>

                <br>

                <button type="reset">Reset</button>
                <button type="submit">Send</button>
            </form>
        </section>

        <hr>

        <section>
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30174.25253067632!2d73.02493517431643!3d19.0293446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c241c1e239d3%3A0x941d9f1944c2a67c!2sCaf%C3%A9%20Coffee%20Day!5e0!3m2!1sen!2sin!4v1761225590055!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </main>

    <hr>

    <footer>
        <p>Made with ❤️ from India</p>
        <p>&copy; The Mocha Cafe</p>
    </footer>
</body>

</html>
